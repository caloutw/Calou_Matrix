<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="Custom_Function.css" rel="stylesheet" type="text/css"/>
    <script src="CalouMatrixJS.js"></script>
    <script src="Custom_Function.js"></script>
    <link href="font_awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="font_awesome/css/solid.css" rel="stylesheet" />
    <link href="font_awesome/css/brands.css" rel="stylesheet" />
    <link href="font_awesome/css/v5-font-face.css" rel="stylesheet" />
  </head>
  <body>
    <div id="Answer_Page" class="Answer_Page Answer_Background" style="opacity: 0;transition: .1s;pointer-events: none;">
      <div class="Answer_Box">
        <p class="CloseBox" onclick="close_answer_box()"><i class="fa-solid fa-xmark"></i></p>
        <div class="Answer_Box_Top">
          <p id="select_Topic" class="Topic_text_setting Topic_title"></p>
          <div class="Answer_RowFlex">
            <p id="select_Topic_Part" class="Answer_Topic_Part Topic_text_setting Topic_Part"></p>
            <button class="StartRun_Button" onclick="Start_Book_Function()">Start Run</button>
          </div>
        </div>
        <div class="result_Box">
          <textarea id="result" style="resize:none;font-family:Monospace;" disabled></textarea>
        </div>
      </div>
    </div>
    <div class="Basic_Page">
        <div class="Basic_Top_div">
          <p class="title_Setting Class_title" onclick="show_answer_box('Custom Function','custom function')">Custom Function</p>
          <p class="title_Setting Part_title">custom topic</p>
        </div>
        <div class="Basic_Botton_div">
          <textarea id="editing" style="resize:none;" onkeydown="Detect_Tab(this,event)"></textarea>
        </div>
    </div>
  </body>
</html>
