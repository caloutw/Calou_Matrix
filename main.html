<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <script src="CalouMatrixJS.js"></script>
    <script src="main.js"></script>
    <link href="font_awesome/css/fontawesome.css" rel="stylesheet" />
    <link href="font_awesome/css/solid.css" rel="stylesheet" />
    <link href="font_awesome/css/brands.css" rel="stylesheet" />
    <link href="font_awesome/css/v5-font-face.css" rel="stylesheet" />
  </head>
  <body>
    <div id="Answer_Page" class="Answer_Page Answer_Background" style="opacity: 0;transition: .1s;pointer-events: none;">
      <div class="Answer_Box">
        <p class="CloseBox" onclick="close_answer_box()"><i class="fa-solid fa-xmark"></i></p>
        <div class="Answer_Box_Top">
          <p id="select_Topic" class="Topic_text_setting Topic_title">Topic A</p>
          <div class="Answer_RowFlex">
            <p id="select_Topic_Part" class="Answer_Topic_Part Topic_text_setting Topic_Part">1-1</p>
            <button class="StartRun_Button" onclick="Start_Book_Function()">Start Run</button>
          </div>
        </div>
        <div class="result_Box">
          <p id="result" class="result"></p>
        </div>
      </div>
    </div>
    <div class="Basic_Page">
      <div class="dir_div">
        <p class="title_Setting Class_title">Book Topic</p>
        <p class="title_Setting Part_title">1-1</p>
        <div class="Topic_Box">
          <div class="Topic_Buttom List_Mode" onclick="show_answer_box('Topic A','1-1')">
            <p class="Topic_text_setting Topic_title">Topic A</p>
            <p class="Topic_text_setting Topic_Part">1-1</p>
          </div>
          <div class="Topic_Buttom List_Mode" onclick="show_answer_box('Topic B','1-1')">
            <p class="Topic_text_setting Topic_title">Topic B</p>
            <p class="Topic_text_setting Topic_Part">1-1</p>
          </div>
        </div>
      </div>
      <div class="detailed_div">
        <p class="title_Setting Class_title">Topic Detail</p>
      </div>
    </div>
  </body>
</html>
